# Welcome to Jekyll!

# Website settings
title: Igor Simevski
description: Igor Simevski's personal web-site. Enjoy!
keywords: Igor,Simevski
baseurl:  / # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://igorsimevski.github.io  # url should be 'http://<github_username>.github.io/homepage' as before
# url: http://127.0.0.1:4000
img_path: /static/assets/img/blog  # url should be '/homepage/static/assets/img/blog' as before

# author -- index page "about me" section
author:  # change following line to your infomation.
  name: Igor Simevski  # Be used at blog posts' author.
  first_name: Igor  # Be used at index page about me section.
  last_name: Simevski  # Be used at index page about me section.
  avatar: /static/assets/img/landing/igor.png  # upload your avatar at directory and edit it.
  github_username: igorsimevski  # Leave blank if you don't have now
  linkedin_id: simevski # Leave blank if you don't have now
  facebook_username: # Leave blank if you don't have now
  twitter_username: # Leave blank if you don't have now
  email: i.simevski@gmail.com  # Leave blank if you don't have now
  cv:  # An online CV can be printed as PDF, leave blank if you don't have now
  # skill icons are on avatar's left and right side. Reference urls are http://fontawesome.io/
  skill_icon1:
    - name: fa-node
    - name: fa-linux
  skill_icon2:
    - name: fa-linux
    - name: fa-node
  desc: # Describe yourself. (duplicate. presented before page load)

# comment
disqus:  # if you wanna comment feature, go to https://disqus.com/ to get your configuration; if not, comment following two lines.
  name: igorsimevski

